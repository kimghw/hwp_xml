- para_id: 5
  text: ㅇ 직류 전력 계통을 구성함에 있어 시스템 사고에 대해 건전한 구간을 신속하게 분리함으로써 전체 직류 전력 계통 정전을 방지하고 고장의
    파급을 차단하는 것이 매우 중요함. 특히, 고전압 대용량 직류 시스템은 고장 내력이 낮은 전력변환장치로 시스템이 구성되어 있고, 고장 차단을
    위한 차단기와 퓨즈가 개발되어 있지 않아 시스템 보호에 어려움이 있음

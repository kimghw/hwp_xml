- para_id: 3
  text: ㅇ 전력시스템의 탈탄소화는 화석연료기반 발전을 대체하기 위해 재생에너지의 대규모 통합 및 기타 에너지원의 활용 그리고 발전, 배전의
    통합적 조정 및 최적화를 통해 추진되고 있으며 선박의 경우에도, 가변속 발전엔진, 가스터빈, 연료전지, 배터리 등 다양한 발전원을 효율적으로
    연계할 수 있는 고전압 대용량 직류 계통시스템이 유력한 대안으로 고려되고 있으며, 관련 기술에 대한 연구개발이 국내에서도 활발히 진행 중임

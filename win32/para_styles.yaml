    1. 개념 및 정의   □ 개념   ㅇ 전력시스템의 탈탄소화는 화석연료기반 발전을 대체하기 위해 재생에너지의 대규모 통합 및 기타 에너지원의
    활용 그리고 발전, 배전의 통합적 조정 및 최적화를 통해 추진되고 있으며 선박의 경우에도, 가변속 발전엔진, 가스터빈, 연료전지, 배터리 등
    다양한 발전원을 효율적으로 연계할 수 있는 고전압 대용량 직류 계통시스템이 유력한 대안으로 고려되고 있으며, 관련 기술에 대한 연구개발이 국내에서도
    활발히 진행 중임  ㅇ 선박의 직류배전은 발전기 가변속 운전을 통해 연료, 에너지 효율을 향상시킬 수 있으며 전원의 병렬, 확장이 용이하고
    전력품질 및 제어성능이 우수하여 미래 친환경, 스마트 선박 전력구성의 기반이 될 수 있음 ㅇ 직류 전력 계통을 구성함에 있어 시스템 사고에
    대해 건전한 구간을 신속하게 분리함으로써 전체 직류 전력 계통 정전을 방지하고 고장의 파급을 차단하는 것이 매우 중요함. 특히, 고전압 대용량
    직류 시스템은 고장 내력이 낮은 전력변환장치로 시스템이 구성되어 있고, 고장 차단을 위한 차단기와 퓨즈가 개발되어 있지 않아 시스템 보호에
    어려움이 있음 ㅇ 따라서, DC 전력망과 전력전자 중심 시스템에서 필수적인 보호장치로 고속, 무아크, 정밀 차단을 통해 시스템 신뢰성과 안전성을
    향상시킬 수 있는 수십 MW급 중대형 선박에 적용 가능한 직류 10,000V 이상의 고전압 직류 시스템용 반도체 차단기 개발이 필요하고, 직류
    시스템의 필수 기술로 안정적이고 효율적인 직류 전력 계통 구축에 기여함  □ 정의   ㅇ 직류기반 전력용 반도체 차단기(SSCB, Solid
    State Circuit Breaker)는 기존 직류기반 기계식 차단기와 달리 IGBT, MOSFET, SiC 등의 전력용 반도체 스위치를
    이용해 고장 전류를 매우 빠르게 차단하여 직류 전력 시스템을 보호하는 장치  ㅇ 전력용 반도체 차단기는 전력용 반도체 소자만으로 구성된 차단부를
    통해 수십 μs 이내에 고장을 차단할 수 있는 특징을 갖고 있음 2. 연구목표 및 내용  {caption:tbl_1|} □ 최종목표   ㅇ

    전주기 혁신기술개발사업”내 ‘20MW급 10kV 중대형 선박용 고전압 직류시스템 개발(’25~‘28)’ 국책과제가 진행 중이며, 해당 과제
    범위에는 반도체 차단기 개발이 포함되어 있지 않음  □ 국외 기술 동향  ㅇ 미국 ARPA-E(Advanced Research Projects
    Agency-Energy) 프로젝트 중 ‘Breakers’ 프로그램을 통해 Drexel 대학과 Ohio 주립대학에서 MVDC 차단기를 개발하고
    있으나, 대학 수준의 연구에 그치고 있음  ㅇ GE사는 자사 선박용 고전압 드라이브를 활용하여 중대형 선박용 고전압 대용량 직류시스템 개발
    목표를 밝혔으며, 대용량 드라이브를 부스 타이에 적용하여 반도체 차단기를 대체할 계획을 보유함 4. 지원필요성   □ 지원필요성  ㅇ 고전압
    대용량 직류시스템은 중대형 선박의 에너지 효율과 친환경성 확보를 위한 핵심 기술로, 다양한 무탄소 에너지원과의 연계가 가능하여 차세대 선박에서
    경쟁력 확보를 위한 핵심 기술임. 그러나 직류 시스템의 안정성과 보호를 위해서는 고속 차단이 가능한 반도체 차단기 기술이 필수적임.  ㅇ 기존
    기계식 차단기는 직류 특성상 차단 속도와 내구성에 한계가 있으며, 고압/대용량 환경에서는 시스템 보호에 적합하지 않음. 반도체 차단기는 이러한
    한계를 극복할 수 있는 기술로, 고전압 대용량 직류 시스템의 실증과 상용화를 위해 반드시 선행 개발되어야 함  ㅇ 국내 조선업계가 글로벌 시장에서
    기술 자립과 경쟁력을 확보하기 위해서는 반도체 차단기와 같은 핵심 보호 기기와 관련 기술의 국산화가 필요하며, 이를 위한 정부 및 정책적 지원이
    요구됨 5. 활용방안 및 기대효과   □ 활용방안  ㅇ 고압 연료전지, 배전 시스템, 추진 드라이브 등과 연계되어 고전압 반도체 차단기는 시스템의
    안정성과 신뢰성을 확보하는 핵심 요소로 작용함  ㅇ 고전압 직류 기반 전기추진 시스템의 안전성과 운용 효율을 높여, 차세대 친환경 선박 시장
    진출에 기여함  ㅇ 대형 선박 및 군용 함정의 전기추진체계에 필수적인 보호기기로 활용 가능   □ 기술적 기대효과  ㅇ 고전압 직류배전 시스템의
    핵심 보호기술인 반도체 차단기의 국산화를 통해 선박 전력시스템의 기술 자립도 향상 및 설계 기술 내재화 기반을 마련할 수 있음  ㅇ 고속 차단
    성능과 안전성을 갖춘 반도체 차단기 실증을 통해 전기추진 선박의 신뢰성과 운용 안전성을 확보하고, 관련 시험/인증 기술 확보로 상업화 기반
    강화  ㅇ 직류 기반 전력변환 기술의 핵심 요소로서, 타 산업 분야로의 기술 확장 및 신시장 개척에 기여 가능   □ 경제적 기대효과  ㅇ
    반도체 차단기 국산화를 통해 해외 의존도를 낮추고, 국내 조선업계의 수출 경쟁력 및 기술력 강화에 기여  ㅇ 전기추진 선박 시장의 성장과 함께
    고압 직류 보호기술 수요가 증가함에 따라, 관련 기자재 산업의 사업 다각화 및 수출 확대가 가능함  ㅇ 고부가가치 기자재 개발을 통해 조선/해운/항만
    산업뿐만 아니라 전기/전자/기계 등 후방산업에도 긍정적 파급효과를 기대할 수 있음  □ 기타 사회·환경적 기대효과   ㅇ 반도체 차단기는 무탄소
    에너지원 기반 선박의 안전 운용을 지원하며, 온실가스 및 대기오염 저감에 필수적인 장치임.  ㅇ 친환경 선박 기술개발과 관련 산업의 성장으로
    새로운 일자리 창출 및 지속 가능한 산업 생태계 조성이 가능함 6. 지원기간/예산/추진체계    ㅇ 연구개발기간 : 45개월 이내(1차년도

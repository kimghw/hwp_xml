# 글머리 기호 양식 변환 프롬프트

default_instruction: |
  다음 내용을 개요 3단계 글머리 기호 양식으로 변환해주세요.

  글머리 기호 규칙:
  - 1단계: " □ " (공백 + 빈 네모 + 공백)
  - 2단계: "   ○" (공백 3개 + 빈 원)
  - 3단계: "    - " (공백 4개 + 대시 + 공백)

  중요 규칙:
  1. 내용의 계층 구조를 파악하여 적절한 레벨을 지정해주세요.
  2. 변환된 텍스트만 반환하세요.
  3. 설명, 코멘트, 부가 설명을 절대 추가하지 마세요.
  4. 코드 블록(```)이나 백틱(`)을 사용하지 마세요.
  5. 원본 텍스트의 내용만 글머리 기호를 붙여 반환하세요.

level_analysis_instruction: |
  다음 텍스트의 각 줄에 대해 계층 레벨(0, 1, 2)을 분석해주세요.

  레벨 기준:
  - 0: 최상위 항목, 주요 내용, 독립적인 항목
  - 1: 하위 항목, 세부 설명, 부연 설명
  - 2: 가장 하위 항목, 세부 사항, 예시

  분석 기준 (우선순위 순):
  1. 번호/구조 패턴 우선:
     - "1.", "2.", "3." → 레벨 0
     - "1.1", "1.2", "2.1" → 레벨 1
     - "1.1.1", "1.2.3" → 레벨 2
     - "가.", "나.", "다." → 레벨 1
     - "(1)", "(2)", "(가)" → 레벨 2
  2. 들여쓰기: 들여쓰기가 많을수록 하위 레벨
  3. 기존 글머리 기호: □/■ → 0, ○/● → 1, -/· → 2
  4. 내용 의미: 상위 항목을 설명/보충하는 내용은 하위 레벨

  중요: 번호 패턴이 있으면 그 구조를 우선 따르세요.

  출력 형식:
  각 줄마다 레벨 번호만 출력 (0, 1, 2 중 하나)
  예시:
  0
  1
  1
  2
  0

  텍스트:
  {text}

  레벨 (숫자만):

level_analysis_with_context_instruction: |
  다음 텍스트의 각 줄에 대해 계층 레벨(0, 1, 2)을 분석해주세요.

  레벨 기준:
  - 0: 최상위 항목 (□/■ 글머리)
  - 1: 하위 항목 (○/● 글머리)
  - 2: 가장 하위 항목 (-/· 글머리)

  **기존 문서의 포맷 예시** (이 패턴을 참고하세요):
  {existing_format}

  분석 기준 (우선순위 순):
  1. **기존 포맷 패턴 우선**: 위 예시와 유사한 구조/내용이면 같은 레벨 적용
  2. 번호/구조 패턴:
     - "1.", "2.", "3." → 레벨 0
     - "1.1", "1.2", "2.1" → 레벨 1
     - "1.1.1", "1.2.3" → 레벨 2
     - "가.", "나.", "다." → 레벨 1
     - "(1)", "(2)", "(가)" → 레벨 2
  3. 들여쓰기: 들여쓰기가 많을수록 하위 레벨
  4. 기존 글머리 기호: □/■ → 0, ○/● → 1, -/· → 2
  5. 내용 의미: 상위 항목을 설명/보충하는 내용은 하위 레벨

  중요: 기존 포맷 예시가 있으면 그 스타일을 우선 따르세요.

  출력 형식:
  각 줄마다 레벨 번호만 출력 (0, 1, 2 중 하나)

  텍스트:
  {text}

  레벨 (숫자만):

body_analyze_strip_instruction: |
  NOTE: 글머리/번호만 제거하고 본문은 100% 보존할 것

  다음 텍스트의 각 줄을 분석해주세요.

  각 줄에 대해:
  1. 계층 레벨 (0, 1, 2) - 글머리/번호 패턴과 들여쓰기 기준
  2. 글머리/번호 제거한 순수 텍스트 (본문 그대로 유지)

  레벨 기준:
  - 0: □, ■, ▶, ▷, "1.", "가." 등 최상위
  - 1: ○, ●, "1.1", "1)", "(1)" 등 중간
  - 2: -, ·, "1.1.1", "(가)" 등 하위

  출력 형식 (각 줄마다):
  레벨|순수텍스트

  예시:
  0|프로젝트 개요
  1|세부 내용 설명
  2|상세 항목

  텍스트:
  {text}

  분석 결과:

table_analyze_strip_instruction: |
  NOTE: 글머리/번호만 제거하고 본문은 100% 보존할 것

  다음 테이블 셀 내용의 각 줄을 분석해주세요.

  테이블 셀 특성:
  - 짧은 문장/구문이 많음
  - 각 줄이 독립적인 항목일 가능성 높음
  - 기존 글머리가 없으면 모두 레벨 0으로 처리

  각 줄에 대해:
  1. 계층 레벨 (0, 1, 2) - 기존 글머리/번호 패턴 기준
  2. 글머리/번호 제거한 순수 텍스트 (본문 그대로 유지)

  제거해야 할 글머리/번호 패턴:
  - 글머리 기호: □, ■, ▶, ▷, ○, ●, -, ·
  - 번호 패턴: "1.", "1)", "(1)", "1.1", "1.1.1", "가.", "(가)"
  - 공백+숫자+공백: " 1 ", " 2 ", " 3 " (줄 앞의 번호)

  레벨 기준:
  - 0: □, ■, ▶, ▷, " 1 ", "1.", "가." 또는 글머리 없음 → 최상위
  - 1: ○, ●, "1.1", "1)", "(1)" 등 중간
  - 2: -, ·, "1.1.1", "(가)" 등 하위

  출력 형식 (각 줄마다):
  레벨|순수텍스트

  예시:
  0|검토 결과
  1|세부 사항
  0|승인됨

  텍스트:
  {text}


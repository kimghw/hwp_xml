# 테이블 병합 시 add_ 필드 포맷터 설정
# nc.name별로 적용할 포맷터와 옵션을 설정합니다.

# ============================================================
# 기본 설정
# ============================================================
default:
  # 기본 포맷터: none, bullet, outline, caption
  formatter: none

  # add_ 필드 구분자 (기존 내용과 새 내용 사이)
  separator: " "

# ============================================================
# 필드별 설정 (nc.name 패턴 매칭)
# ============================================================
# 패턴: 정규식 또는 정확한 필드명
# 우선순위: 정확한 필드명 > 패턴 매칭 > 기본값

fields:
  # add_로 시작하는 필드 기본 설정
  - pattern: "^add_.*"
    formatter: bullet
    options:
      style: default
      auto_detect: true

  # 특정 필드에 대한 설정 예시
  # - name: "add_memo"
  #   formatter: none
  #   separator: "\n"

  # - name: "add_findings"
  #   formatter: bullet
  #   options:
  #     style: filled

# ============================================================
# 글머리 기호 설정 (BulletFormatter)
# ============================================================
bullet:
  style: default
  auto_detect: true

  styles:
    default:
      0: { symbol: "□ ", indent: " " }
      1: { symbol: "○", indent: "   " }
      2: { symbol: "- ", indent: "    " }

    filled:
      0: { symbol: "■ ", indent: " " }
      1: { symbol: "● ", indent: "   " }
      2: { symbol: "- ", indent: "    " }

    numbered:
      0: { symbol: "1. ", indent: " " }
      1: { symbol: "1) ", indent: "   " }
      2: { symbol: "- ", indent: "    " }

    arrow:
      0: { symbol: "▶ ", indent: "" }
      1: { symbol: "▷ ", indent: "  " }
      2: { symbol: "- ", indent: "    " }

# ============================================================
# 캡션 설정 (CaptionFormatter) - 필요시 사용
# ============================================================
caption:
  format: standard
  position: TOP
  separator: ". "

# ============================================================
# 스타일 설정 (StyleFormatter)
# ============================================================
# HWPX 개요/문단/글자 스타일을 적용합니다.
# paraPrIDRef, charPrIDRef는 템플릿 header.xml 기준입니다.
#
# 개요 수준에 따라 문단 스타일(paraPrIDRef)을 적용합니다.
# 글머리 기호와 함께 사용하거나 단독으로 사용할 수 있습니다.

style:
  # 스타일 적용 활성화 여부 (true: 적용, false: 적용 안 함)
  apply: false

  # 기본 스타일 (레벨 미지정 시)
  default: body

  # SDK 레벨 → 스타일 매핑
  level_mapping:
    0: outline_1
    1: outline_2
    2: outline_3
    3: outline_4
    4: outline_5
    5: outline_6
    6: outline_7

  # 스타일 정의
  # paraPrIDRef: 문단 스타일 (header.xml paraPr id)
  # charPrIDRef: 글자 스타일 (header.xml charPr id)
  # strip_numbers: 기존 개요 번호 제거 여부
  definitions:
    body:
      paraPrIDRef: "0"
      charPrIDRef: "0"
      strip_numbers: false
      description: "바탕글"

    outline_1:
      paraPrIDRef: "2"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 1 (제1급)"

    outline_2:
      paraPrIDRef: "3"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 2 (제2급)"

    outline_3:
      paraPrIDRef: "4"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 3 (제3급)"

    outline_4:
      paraPrIDRef: "5"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 4 (제4급)"

    outline_5:
      paraPrIDRef: "6"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 5 (제5급)"

    outline_6:
      paraPrIDRef: "7"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 6 (제6급)"

    outline_7:
      paraPrIDRef: "8"
      charPrIDRef: "0"
      strip_numbers: true
      description: "개요 7 (제7급)"

    # 커스텀 스타일 예시
    # title:
    #   paraPrIDRef: "10"
    #   charPrIDRef: "5"
    #   strip_numbers: false
    #   description: "제목 스타일"
